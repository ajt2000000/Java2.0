-align:center;}</style><p class="chakra-text css-xi606m">Copyright © 2022 meanoniwa</p></div></div></div><span></span></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"notices":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2hh3oj4msjnz"}},"id":"2wE8qWiXY7BVS5fkmGEZay","type":"Entry","createdAt":"2022-07-11T11:44:36.440Z","updatedAt":"2022-07-17T04:40:07.885Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":7,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"notice"}},"locale":"en-US"},"fields":{"title":"アディス刑務所 制作記","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2hh3oj4msjnz"}},"id":"6cODavkCPp7xwJWW2rOStA","type":"Asset","createdAt":"2022-07-11T11:43:17.880Z","updatedAt":"2022-07-11T11:43:17.880Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"アディス画像 1","file":{"url":"//images.ctfassets.net/2hh3oj4msjnz/6cODavkCPp7xwJWW2rOStA/5638d9abb1d4a9e2f61917659428af9e/___________________1.png","details":{"size":2146858,"image":{"width":1920,"height":1080}},"fileName":"アディス画像_1.png","contentType":"image/png"}}},"body":"みなさんこんにちは、みあの庭です。  \nゆささんの動画でアディス刑務所を脱獄したのでアディス刑務所の制作記を書いていきたいと思います。アディス刑務所の巨大な地下が出来た謎や、カタカナの名前になった理由についても触れていきます。\n\n**ネタバレを含みます。ご注意ください。**\n\n## 制作のきっかけ\nアディス刑務所は、龍泉同様マイクラ脱獄動画を投稿している[ゆささん](https://www.youtube.com/c/%E3%82%86%E3%81%95Yusa)、[いろぬさん](https://www.youtube.com/channel/UCDBqQcgjFOFszUBRgD-YpuQ)、[さきやんさん](https://www.youtube.com/channel/UCYKUbT6ZXoqBDpwNBKfkauw)専用に制作したマップです。2021年の10月頃、依頼の連絡がありました。\n\n## 予想外の依頼\n時期的にそろそろだろうなとは思っていましたし、次回作で追加したい案もそこそこ出てきていました。それでも、いざ挑んだ依頼会議で **「地獄」** と言われた時は本当に驚きました。(笑) また、ゆささんやいろぬさんの動画でストーリーの展開が始まっていたので、マップのストーリー要素基本なしになったことも重要な点です。\n\n## マイクラ＋地獄＋刑務所＝\n地獄って概念としては明らかに存在はしているのですが、よく見てみると曖昧なモノです。宗教によっても大きく違ってきますし、もっと言えば人それぞれの地獄があります。みなさんが想像する地獄から離れすぎず、「マイクラの世界に地獄を表現して刑務所を作る。」その為に、まずは地獄の資料を集めることから始まりました。\n\nこの時期は図書館で本を読んだり、ネット上で調べながら地獄について考え続けていました。地獄に刑務所を作ることは簡単です。しかし、刑務所が出来た経緯や、脱獄上のストーリーを決めた状態でないと、一つの作品としてまとめるのは難しいと思います。その点で、どうしても地獄に刑務所がある設定に納得の行く理由が見つかりませんでした。そんなある日、友人にキリスト教のダンテの神曲を教えて貰ったことで、大きく道筋が決まった感じがしました。ダンテの神曲は設定が細かく決められていたので、地獄の参考資料として非常に有益でした。この時既に巨大地下は決まっていた感じです。また、ネット上で調べた時 **メイドインアビス** が地獄をモチーフとしているという情報を耳にして、すぐに見始めました。そして、映画まで見終える頃にはすっかり朝になっていました。(笑) ダンテの神曲とメイドインアビスによって制作の道が見えてきたのです。\n\n## 制作の難航\nさて、過去最大規模のアディス刑務所は、製作に何ヶ月かかったのか。答えは四ヶ月ちょっとです。普段であれば大体三ヶ月で刑務所が完成するのですが、今回は一ヶ月多くかかった形です。その割に一部の施設以外は飾りで、初の建築協力が居ます。そりゃあれだけ大きければ......。と思った方がいらっしゃるかも知れませんが、これには刑務所の大きさ以外にも理由が二つあります。\n\n一つ目は私の大学受験が重なったことです。この時期、私受験生でした。それもあって、制作依頼を断ろうかと考えたこともありました。結局、何か責任のようなものを感じて制作を決めました。\n\nここで幼稚園児並の私の画力を公開しましょう。\n\n![アディス制作初期構想](//images.ctfassets.net/2hh3oj4msjnz/7kJOTR4IRTLlmr5fKL2Tx2/201ba4af6dd5bb5196bbd1d4552cb3e3/______________________________.png)\n\u003cfont color=\"Gray\"\u003eアディス刑務所の初期構想\u003c/font\u003e\n\nダンテの神曲は円錐形です。そこからアディス刑務所は円錐形で制作が始まります。マイクラの特性上、円形の構築は非常に難しい事は分かるかと思います。ですが、それ以上に様々な問題がありました。\n\n![アディス制作初期構想設計](//images.ctfassets.net/2hh3oj4msjnz/1YC1d7qbPndsWLwUpgU2kC/ecf8771a8f58c0c6a312f2cea8542b1b/____________________________________.png)\n\u003cfont color=\"Gray\"\u003e初期構想の設計\u003c/font\u003e\n\n上の画像は制作初期構想の設計です。半径が215マスの巨大な円錐形刑務所を計画しておりました。高さは本来であればデータパックで高度制限を解除したいところでしたが、バグが多く断念した為、256マスフルで利用する形です。\n\n![アディス制作初期構想実験](//images.ctfassets.net/2hh3oj4msjnz/1C7I7VmpYAQjFcqEBDOvqS/3d95c32efd9a23e4b8514c527dd94422/____________________________________.png)\n\u003cfont color=\"Gray\"\u003e初期構想を実験的に設置したもの\u003c/font\u003e\n\n画像は初期の構想を実際に構築したものです。ネザーですと色々と邪魔になる物が多かったので全体図把握の為にエンドで構築しています。例えば一層(一番上)に刑務所の主要施設をまとめたとして、実際にプレイすると移動に多くの時間がかかります。対岸に移動できる橋を用意したとしてもかなり大変です。また、二層以下を制作する際に空間が広すぎて埋めるのも一苦労です。そうした理由でコチラの構想は無しとなった訳です。\n\n## スタートラインに立てないまま\n何故こんなに大きな刑務所を企画していたのかお話していませんでした。実は、依頼内容に大きな刑務所というものもあったのです。そして、目標脱獄日数は40日。今回は謎解きではなく探索を中心とした刑務所を制作したかったので、こんなにも巨大な刑務所を企画していた訳です。この時点で既に10月末でした。思うように進まない状況に受験も襲ってきます。焦りを感じながらも結局は、四角形の刑務所で方向を決めました。構想も一から作り直しました。\n\n![アディス制作構想2](//images.ctfassets.net/2hh3oj4msjnz/3xpQyQ9N1gWnKrC4dD7I6g/00b53d8f4e56bea406c5beec8abb99b9/________________________2.png)\n\u003cfont color=\"Gray\"\u003eアディス制作構想2つ目\u003c/font\u003e\n\n画像は2つ目の構想です。この時点でQRコードの謎解きは決まっていました。本来であれば地図が出来た時点で、制作がスタートします。ですが、一つ迷っていたことがありました。それは、大きさを縦横256マスか、512マスにするかという点です。\n\n![アディス制作構想2実験](//images.ctfassets.net/2hh3oj4msjnz/2ZZ1FPiOpr55bEqb67t6pS/36e44199dece38bfc6848e3aa803c9ff/________________________2______.png)\n\u003cfont color=\"Gray\"\u003e構想2つ目を実験的に設置したもの\u003c/font\u003e\n\n2つ目の構想を縦横512マスで実際にマイクラで設置した画像です。実際に目にして思いました。「これは無理だな」と。もはや街なんです。とてもじゃないけど3ヶ月では無理です。ということで大きさは256マスに決定した訳ですが、この地図は大きすぎたのです。(笑) 元々512マス用に描いた事もあって、256マスでは実現できない大きさでした。ということで、256マス用にまた一から構想を作っていくことになりました。\n\n## アディス刑務所のはじまり\n決まらない道筋、繰り返す作り直し、迫る大学受験。毎日Photoshopで1ピクセルずつ塗っていく作業もあり、この時期の精神状態は本当に酷かったです。(笑) それでもなんとか1F、2Fを描き終え、アディス刑務所の制作がスタートしました。時期的には11月の中旬です。\n\n![アディス制作構想3 1F](//images.ctfassets.net/2hh3oj4msjnz/lAfCbG4dWDxkX5CpzRHqP/164322a21dfc9df4a1926211fa98dfdd/________________________3_1F.png)\n\n![アディス制作構想3 2F](//images.ctfassets.net/2hh3oj4msjnz/6qL3hQnOl5nfHprXqbaJfd/5a78a644df6272b59aead5e6ba676af4/________________________3_2F.png)\n\n制作がスタートした、と言っても行程的には地図を書き終えただけです。ここから、脱獄経路を企画していく作業がはじまります。今まで何度も刑務所を制作して来た中で、いつの間にか私もコマンド技術とやらが成長していました。やりたいことを実際にコマンドで作ってみる。上手く出来そうなら脱獄の行程に組み込む。そんな事を時間的には80時間程度、時期は12月中旬頃まで続けました。この頃既に「次回作そろそろじゃね！？」とか囁かれていて、まだマイクラ上で何も出来てない状況ですから、冷や汗かきながら必死に制作していました。(笑)\n\n## Happy New Year! Adis Prison!\n![アディス制作構想3 通路](//images.ctfassets.net/2hh3oj4msjnz/7grA6c7frGPcCZMIpQGkMq/c82ec039d859d6ed5c1b555ec91f53bc/________________________3_______.png)\n\u003cfont color=\"Gray\"\u003e通路に使うブロックを模索\u003c/font\u003e\n\n脱獄経路も決まっていよいよマイクラ上で制作です！　しかし、ここでも問題はあったのです......。初のネザー建築ということもあって、今までみたいに床は石！壁は石レンガ！って決められなかったのです。ネザーに作る以上、ネザーのブロックを上手く使わないといけません。また、施設数が非常に多くなる為、施設ごとに建材を変えて、覚えやすくすることも大切です。ですが、ネザーのブロックって派手な物が多いのです。刑務所の通路がずっと派手な色では疲れてしまいますし、動画的にも見づらくなってしまいます。なんとか施設毎に特徴を出しつつ、落ち着いた色合いで、動画でも見やすいブロックを組み合わせる必要がありました。時にはテクスチャを作ってここは乗り越えた感じです。\n\n![アディス制作構想3 建築](//images.ctfassets.net/2hh3oj4msjnz/4gKhO6f4s71Gf84LChP8jP/a33e8a84a8c534fd91cae03d3d84ff10/________________________3_______.png)\n\u003cfont color=\"Gray\"\u003eスーパーフラットに構想3を建築\u003c/font\u003e\n\nそんなこんなで刑務所の大まかな建築が終わった頃です。実はマイクラ上で建築を始めてから5日目なんです。この時、既に年を越してましたが。(笑)\n\n## 制作協力だと！？いやじゃあああ！！\n![アディス制作構想3 山](//images.ctfassets.net/2hh3oj4msjnz/7tQFZyBgltGAp06gt6OHyB/c3e6ece534284b3a4ac65ed62eb2bd82/________________________3____.png)\n\u003cfont color=\"Gray\"\u003eWorldEditで制作した山\u003c/font\u003e\n\n今までは3ヶ月で完成していましたから、依頼当初では1月中に完成予定だった訳です。無理です。だってまだコマンドも装飾もテストプレイも出来ていません......。ペコペコ謝りながら何度も完成を先延ばしにしました。ほんとに申し訳ないです。それでも、意地っ張りなみあの庭は制作協力なんて頼もうとも思わなかったんです。\n\n## 酷すぎたテストプレイ......。\n![アディステストプレイ 1](//images.ctfassets.net/2hh3oj4msjnz/50fDnwUaDC8fKlUTC8uOxl/5a800c1db2243805f4538d880ec66399/_______________________________1.png)\n\u003cfont color=\"Gray\"\u003eバグが多くとても遊べなかったテストプレイ1回目  \n結局これはEntityが増えすぎたのが原因\u003c/font\u003e\n\n2月になるとテストプレイが始まりました。これがもう酷すぎて。まともに遊べない状況でした。鍵は開きませんし、謎解きは動きません。装飾も全然出来ていません。結果テストプレイは中止にしました。そして初の制作協力をお願いしたのです。ゆささんといろぬさんは囚人役ですので、やんさんと私の知り合いに呼びかけて協力して貰いました。\n\n基本的には私はシステムのコマンド、リソパ、バグ修正を主にやっていました。協力してもらった方々は主に施設の装飾をやってもらった感じです。一部ベットやリスポーンアンカーなど設置不可のブロックはありましたが、とにかく自由に装飾して貰いました。Realmsで常時公開しながら作業していた事もあり、Datapackの動作確認がリアルタイムで出来ない為、コマンドの制作が難航しました。\n\n## 夢にまでみた完成\n![アディステストプレイ 2](//images.ctfassets.net/2hh3oj4msjnz/7quONskkWQC1WHNbvVnyMF/e9946e2a4a1f6ae7d7c6832f6fed8681/_______________________________2.png)\n\u003cfont color=\"Gray\"\u003eテストプレイ休憩中のやんさんとたろさん\u003c/font\u003e\n\nクリスマスプレゼントは完成したアディス刑務所が欲しい。2021年にクリスマスで実際にお願いした内容です。ともあれ2月中旬になると半分程度装飾も終わり、システムもあらかた出来上がってきたので二度目のテストプレイをしました。今回は最後までテストプレイが出来ましたが、バグ修正は本当に多かったです。\n\nテストプレイが終わってからすぐに完成報告をしました。それでもバグが本当に怖かったので、私が用意したRealmsで撮影をして貰いました。案の定、幾度となくバグ修正をしました。(笑) バグによってトラブルが起きたこともあり、想定したものと違った展開になったこともありました。\n\n![アディス脱獄後街](//images.ctfassets.net/2hh3oj4msjnz/6Q2R9emegZVJcrQSZOYPR3/17372b64200b61d2b1da91a2962ecff2/________________________.png)\n\u003cfont color=\"Gray\"\u003eアディス刑務所脱獄後の街  \n脱獄すると山の間から日が昇る\u003c/font\u003e\n\n脱獄後の街も完成後に後から追加したものです。そんなこんなありながらも無事脱獄ですね、すごくホッとしています。\n\n## カタカナにした理由\n一つとして、ストーリー要素が無いからです。神水、今金、龍泉とストーリーが実は繋がっている！？　といった話をしたこともありましたが、アディスでは繋げられないので漢字ネームから一転、カタカナにしました。また、ダンテの神曲をモチーフにしたこともあって、日本の名前は違うなと感じました。アディスの由来はハデスから来ています。ギリシャ語の地獄の意味です。\n\n## 追記\nアディス刑務所って最終的に謎を多く残す形で終わらせた訳ですが、ここではちょこっと真相を公開したいと思います。\n\n![アディス画像 1](//images.ctfassets.net/2hh3oj4msjnz/6cODavkCPp7xwJWW2rOStA/5638d9abb1d4a9e2f61917659428af9e/___________________1.png)\n\nアディス刑務所が存在しているのはネザーですが、マップ上では地獄とは公言していません。実は、アディス刑務所自体が地獄であり、アディス刑務所の下は煉獄です。これは完全にダンテの神曲から持ってきた設定です。また、地下では、気温や、謎のデバフ効果がプレイヤーを襲いました。これには地獄である事を意識させるのと同時に、地下に行く事の恐怖心と、探究心を掻き立てる為に使用したものです。この要素はメイドインアビスの各層で環境が変化することが元になっています。\n\n![アディス画像 2](//images.ctfassets.net/2hh3oj4msjnz/6Tlsy07sT71be1GkM8AHdQ/88c14d9ba96e95abad00a40a66f10446/___________________2.png)\n\n初の実績要素や、裏要素、制作協力や、ネザーでの建築。アディス刑務所は右往左往しながらも、なんとか完成にたどり着きました。バグも多いし、村人は途中から会話内容変わらないし、実績も最後の方無いし、地下5層あたりから内容薄いし......。上げだしたらきりがないほどダメダメな部分もあります。それでも、一定以上やり遂げたんじゃないかなと思います。\n\n長々と語った訳ですが、そんな制作の裏側を知ってからアディス刑務所をもう一度見ると、きっと今までと違った観点からこの刑務所を見れると思います。ということでアディス刑務所の制作記でした。ここまで読んでくれた方、ありがとうございました！","slug":"adis_seisakuki","public":true}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2hh3oj4msjnz"}},"id":"7LodmTBpKMoRHxqRdYASuL","type":"Entry","createdAt":"2022-05-14T01:16:32.490Z","updatedAt":"2022-05-14T02:31:15.407Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":5,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"notice"}},"locale":"en-US"},"fields":{"title":"鍵付き扉システムのデモワールドを配布します！","description":"アディスや龍泉2.0で使っている鍵付き扉のシステム、デモワールドを作ったので配布します！","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2hh3oj4msjnz"}},"id":"4ul5YwK9oiy8LwyQrkv6eq","type":"Asset","createdAt":"2022-05-14T02:28:39.349Z","updatedAt":"2022-05-14T02:28:39.349Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"鍵付き扉","description":"","file":{"url":"//images.ctfassets.net/2hh3oj4msjnz/4ul5YwK9oiy8LwyQrkv6eq/a2eef6c4559a99e305f6b39e9f71f84b/2022-05-14_11.23.59.png","details":{"size":345370,"image":{"width":1334,"height":701}},"fileName":"2022-05-14_11.23.59.png","contentType":"image/png"}}},"body":"アディスや龍泉2.0で使っている鍵付き扉のシステム、デモワールドを作ったので配布します！\n\n![鍵付き扉](//images.ctfassets.net/2hh3oj4msjnz/4ul5YwK9oiy8LwyQrkv6eq/a2eef6c4559a99e305f6b39e9f71f84b/2022-05-14_11.23.59.png)\n\n### 特徴\n- 扉、鍵の追加が簡単、全プレイヤーが離れると扉が閉じる。\n- 扉の追加は相応したタグのmarkerを配置するだけ！\n- 鍵の追加はニンジン付きの棒にNBTタグを設定するだけ！\n\n### 告知\n近々動画にして出すことも考えてます。\n\n### ダウンロード\n[Google Drive](https://drive.google.com/file/d/1tuTVkuFra9MDGCOxoSVYnHpmHL96CEGx/view?usp=sharing \"Google Driveに移動します。\")","slug":"demo_world_of_lockable_door","public":false}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2hh3oj4msjnz"}},"id":"1eHbSKMfQt2MMbAUOauPWM","type":"Entry","createdAt":"2022-02-20T13:34:51.851Z","updatedAt":"2022-02-20T16:09:03.864Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":14,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"notice"}},"locale":"en-US"},"fields":{"title":"龍泉刑務所 制作記","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2hh3oj4msjnz"}},"id":"4aPFkn0YgZypR6kF1LMknx","type":"Asset","createdAt":"2022-02-20T09:33:41.125Z","updatedAt":"2022-02-20T09:33:41.125Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"龍泉刑務所 初期 3","file":{"url":"//images.ctfassets.net/2hh3oj4msjnz/4aPFkn0YgZypR6kF1LMknx/d5b3bc6d8a2210aac46c217b14a84f19/ryusen-syoki3.png","details":{"size":309240,"image":{"width":1920,"height":1080}},"fileName":"ryusen-syoki3.png","contentType":"image/png"}}},"body":"みなさんこんにちは、みあの庭です。  \nサイトを作ってくれた方が、僕でも使えるお知らせ機能を追加してくれたので早速使ってみます！　といっても今回は龍泉刑務所の制作記ですが(笑)\n\n## 制作のきっかけ\n龍泉刑務所はマイクラ脱獄動画を投稿している[ゆささん](https://www.youtube.com/c/%E3%82%86%E3%81%95Yusa)、[いろぬさん](https://www.youtube.com/channel/UCDBqQcgjFOFszUBRgD-YpuQ)、[さきやんさん](https://www.youtube.com/channel/UCYKUbT6ZXoqBDpwNBKfkauw)専用に制作したマップです。有難いことに先日配布許可を頂き、[ワールドは配布しています](https://www.meanoniwa.com/worlds/prison/ryusen)。(現在はJavaのみ)\n\nきっかけはゆささんから制作依頼を受けたことです。2021年の5月頃、神水刑務所の実況利用報告を頂いたすぐ後に依頼を貰いました。\n\n## 脱獄の企画と行程\n依頼を受けたその日からすぐに制作をはじめました。まずやるのは、脱獄の順序を文書にまとめることです。\n\n![龍泉失敗 excel](//images.ctfassets.net/2hh3oj4msjnz/Fy4gcpLMyAEpfw8jL8Akb/090e702885d2b40583adccc18ba83554/excel.png)  \n(今後利用する可能性もあるので内容はモザイクをいれています)\n\n慣れないExcelを使いながら30日分程度の脱獄手順を書きました。この行程だけで2週間程度かかったと思います。私の場合、作ったギミックを忘れていくので、後々それら同士が誤干渉を起こします。そうなると厄介なので事前にまとめておくようにしています。ひたすら文字と見つめ合う辛い時間ですが、やるやらないで刑務所の完成度に大きく関わってくる大事な行程です。\n\n## マップの制作と失敗\nいよいよマイクラでマップを制作していきますが、今回は島ということで地形作りが大事なポイントです。WorldEditで地形を作ってもいいのですが、コマンドを使いこなせていないこともあり、今回選んだのはWorldPainterという地形生成専用のソフトです。\u003cbr/\u003e\n先に説明しておきますが、龍泉刑務所は一度、制作途中で計画が更地に戻っています。下の画像は作り直す前のマップの画像です。\n\n![龍泉失敗 1](//images.ctfassets.net/2hh3oj4msjnz/6rbI25vypVeouMONHopx2p/d9d1d2819f1e1e9f8f49f7263f30121e/prison1-1.png)\n\u003cfont color=\"Gray\"\u003e\n  施設の設置自体はすべて完了しています。\n\u003c/font\u003e\n\n![龍泉失敗 2](//images.ctfassets.net/2hh3oj4msjnz/17ynQbD9uO1scuG7FwP6LR/088c780445c1112716e885c7411c2636/prison1-2.png)\n\u003cfont color=\"Gray\"\u003e\n  部屋割も終わっており、一部内装もできています。\n\u003c/font\u003e\n\n![龍泉失敗 3](//images.ctfassets.net/2hh3oj4msjnz/5MDL7J6R91aIAZdAgsO9ns/d366e4614c214de1d59435ebaf3d13cf/prison1-3.png)\n\u003cfont color=\"Gray\"\u003e\n  この時から夕日をバックにした刑務所を考えていましたが、このマップでは距離感が掴めないまま作り始めており、描画距離最大でも陸地から刑務所は見えません。\n\u003c/font\u003e\n\nこのマップは丸々一から作り直したわけですが、理由はいくつかありました。大きな理由は、自分が納得の行く刑務所ではないということです。脱獄の手順は行程分けしてまとめましたが、マップの構造まで想定に入れて作っていませんでした。その為、自分の満足の行く通路、部屋割になりませんでした。また、視聴者さんが動画を見ていて把握しやすいマップにしたいと考えたことも理由の一つです。\u003cbr/\u003e\nゆささん達に謝って一から作る決意をしたのが6月中旬あたりだったと思います。\n\n## 今度こそは...\nマップの規模から大きく変え、自分が気に入ってない要素が多かったので、脱獄の行程も一から作り直しました。\u003cbr/\u003e\n失敗した方の刑務所では脱獄ルートは三つ用意されていましたが、時間もなかったので、脱獄経路は一つに絞ると共に行程も少なめにしました。その代わりに謎解き要素を多くし、仕掛け・イベントを多くすることで日数を稼ぎました。\u003cbr/\u003e\nまた、今回は大まかな地図を書き、構想組みながら作りました。\n\n![龍泉刑務所 初期 3](//images.ctfassets.net/2hh3oj4msjnz/4aPFkn0YgZypR6kF1LMknx/d5b3bc6d8a2210aac46c217b14a84f19/ryusen-syoki3.png)  \n\u003cfont color=\"Gray\"\u003e\n  龍泉刑務所の構想\n\u003c/font\u003e\n\n陸地から龍泉島が見えるようになんども調整してやっとできたマップがこれです。\n\n![龍泉刑務所 初期 1](//images.ctfassets.net/2hh3oj4msjnz/21I2ZXTdDoeIkefNrMaD05/9dead86fb7a0edff768a79362665d00d/ryusen-syoki1.png)\n\n![龍泉刑務所 初期 2](//images.ctfassets.net/2hh3oj4msjnz/Vvrv47Oh0setkW9W2lanG/23faa3eb9f46a598446bb2e51e252f79/ryusen-syoki2.png)\n\nこの島に構想通りに施設を作っていった画像がこちらです。\n\n![龍泉刑務所 施設完成](//images.ctfassets.net/2hh3oj4msjnz/3EwsRQFzmiu0yKHcnh461L/cc534e4bb60f681be456bf74ae6043e1/Base_Profile_Screenshot_2021.07.02_-_13.18.01.33.png)\n\nあとはいい感じに装飾して完成です。\n\n短くまとめましたが、実際はかなり時間がかかりました。特別「すごいシステムを作った！」ってものはありませんが、executeやtag、functionなど、龍泉刑務所で初めて触れたコマンドが数多くあった為、コマンドを組むのにとてつもなく時間がかかりました。また、scoreboardの使い方や、execute atとasの違いすらわからず、使えたのはif block、if entityだけです。作ったシステムも全て、何故動いてるかすらわからない状態です(笑)\u003cbr/\u003e\n龍泉刑務所では初めて3Dリソパを作りましたが、こちらも理解できていない部分が多く、実装に多くの時間をかけました。\n\nそんなこんなでマップの規模の割に制作時間だけは長くなった龍泉刑務所ですが、ビジュアルは過去一だと思います。ストーリーも流行中の新型コロナウイルスを元に作ったもので、マップが小さい分そういった部分はかなりこだわりました。  \n実況利用禁止ではありますが、龍泉刑務所を遊んだ際は是非感想をお寄せください～！","slug":"ryusen_seisakuki","public":true}}]},"__N_SSG":true},"page":"/","query":{},"buildId":"HLdnlrl2YF3WgQ9FKzRqD","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
